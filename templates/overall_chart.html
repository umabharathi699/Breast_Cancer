<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overall Probability Chart</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.wallpapersafari.com/49/77/CocTaJ.jpg'); /* Add your background image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Make the body take the full height of the viewport */
        }

        h1 {
            text-align: center;
            color: #000; /* Changed color to a golden yellow */
            font-size: 50px; /* Increased font size */
            font-family: 'Arial', sans-serif; /* Changed font family */
            padding-top: 50px;
        }

        .chart-container img {
            border: 2px solid #e74c3c;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 100%; /* Ensure the image doesn't exceed its container */
            margin: 20px;
        }

        .back-btn {
            text-align: center;
            margin-top: 20px;
        }

        .back-btn a {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            display: inline-block;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-right: 10px; /* Add some right margin for spacing */
        }

        .back-btn a:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Overall Probability Chart</h1>
    <div class="chart-container">
        <img src="{{ url_for('static', filename='overall_probability_chart.png') }}" alt="Overall Probability Chart">
    </div>
    <div class="back-btn">
        <a href="/">Go Back</a>
    </div>
</body>

</html>
